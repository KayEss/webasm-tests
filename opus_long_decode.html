    function create_download_file() {
        var a = document.getElementById("a");
        audioBlob = new Blob(audioChunks);
        const audioUrl = URL.createObjectURL(audioBlob);
        a.href = audioUrl
        a.download = "test_opus";
    }

    var AudioContext = window.AudioContext || window.webkitAudioContext;
    var audioCtx = new AudioContext();
    audioCtx.sampleRate = 48000

    function play() {
        var audioBuffer = [];
        for (let x = 0; x< audioChunks.length; x++) {
            audioBuffer = audioBuffer.concat(Array.from(audioChunks[x]))
        }
        let frameCount = audioBuffer.length / 2;
        let myArrayBuffer = audioCtx.createBuffer(2, frameCount, audioCtx.sampleRate);
        for (let channel = 0; channel < 2; channel++) {
            let nowBuffering = myArrayBuffer.getChannelData(channel);
            for (let i = 0; i < frameCount; i++) {
                nowBuffering[i] = audioBuffer[i *2 + channel]
            }
        }

        let source = audioCtx.createBufferSource();
        source.buffer = myArrayBuffer;
        source.connect(audioCtx.destination);
        source.start();
    }

    init();
</script>
<a href="" id="a">click here to download your file</a>
