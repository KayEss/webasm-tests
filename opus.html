<!DOCTYPE html>
<html>
<script>
  var webasm;
  async function init() {
    const { instance } = await WebAssembly.instantiateStreaming(
      fetch("opus.wasm")
    );
    instance.exports.__wasm_call_ctors();

    webasm = instance;
    console.log(instance);

    let sqrt = instance.exports.sqrt;
    console.log(sqrt(2.0), sqrt(0.25));
  }
  init();
</script>
</html>
